    <style>
        #oneDiv {
            color: blueviolet;
        }

        .multipleDivs {
            /* background-color: aquamarine; */
        }

        .selected {
            /* font-weight: bold; */
            background-color: aquamarine;
            user-select: none;
        }

        .hidden {
            display:none;
        }

        div {
            display:inline-block;
            padding: 10px;
        }
    </style>
    <script>
        // console.log = () => {}
        function makeSelectable(sentence, el) {
            sentenceArray = []

            sentence.split(' ').forEach((word) => {
                console.log(word)
                let wordContainer = $("<div/>", { html: word, class: "multipleDivs" }).on({

                    mousemove: function (e) {
                        // console.log(e.buttons)
                        if (e.buttons == 1) {
                            // $(this).css("font-weight", "bold");
                            selected(this)
                            // console.log(this)
                            //console.log(e.touches)
                        }
                    },

                    "touching": function(e) {
                        selected(this)
                    },

                    "touchmove": function(e) {
                        console.log(e)
                        console.log(this)
                        console.log(wordContainer)
                        selected(this) 
                        console.log(e.touches[0].clientX)
                        console.log(e.touches)
                        console.log( document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY) )
                        let elem = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY)
                        $(elem).trigger("touching")               
                    }
                    // mouseleave: function(){
                    //     $(this).css("font-weight", "normal");
                    // }
                });
                // $("#oneDiv").on("touchstart", function(e){
                //     console.log(e)
                // })
                // $(el).append($("<div/>").append(wordContainer));
                sentenceArray.push(wordContainer);
            })
            $(el).append($("<div/>").on({
                mousedown: function (e) {
                    e.stopPropagation();
                    // console.log($(".selected"));
                    if ($(".selected").length) {
                        console.log(sentenceArrayToSentence($(".selected")))
                        $("#problemSentence").append($("<br/>"))
                        let selectedWords = $(".selected")
                        // $("#problemSentence").append($(<>))
                        $(".selected").addClass("hidden").removeClass("selected")
                        makeSelectable(sentenceArrayToSentence(selectedWords), "#problemSentence")
                    }
                }
            }).append(sentenceArray));
        }
        function sentenceArrayToSentence(sentenceArray) {
            return $.makeArray(sentenceArray).map(wordDiv=>wordDiv.innerHTML).join(" ");
        }
        function selected(el) {
            $(el).addClass("selected");
        }
        $(document).ready(function () {
            makeSelectable("Mary had a little lamb", "#problemSentence");
            $("body").on({
                mousedown: function (e) {
                    e.stopPropagation();
                    $(".selected").removeClass("selected");
                }
            })
            // $("#twoDiv").on({

        });
    </script>
